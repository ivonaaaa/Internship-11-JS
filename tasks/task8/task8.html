<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <h1>Stanje opreme u skladi≈°tu</h1>

    <form id="equipmentForm">
      <label for="equipmentName">Naziv opreme:</label>
      <input type="text" id="equipmentName" required />
      <div id="divider"></div>

      <label for="price">Cijena:</label>
      <input id="price" required />
      <div id="divider"></div>

      <input
        type="radio"
        id="available"
        name="status"
        value="dostupno"
        required
      />
      <label for="available">Dostupno</label>

      <input
        type="radio"
        id="unavailable"
        name="status"
        value="nedostupno"
        required
      />
      <label for="unavailable">Nedostupno</label>

      <div id="divider"></div>
      <button type="submit" id="button" class="button">Unesi opremu</button>
    </form>

    <div id="divider"></div>
    <h2>Popis opreme...</h2>
    <div id="equipmentList"></div>
    <div id="ratio"></div>

    <script src="task8.js"></script>
  </body>
</html>
